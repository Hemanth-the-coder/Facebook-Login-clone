<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook | Login</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto justify-center items-center">
        <div class="left w-1/3">
            <img src="facebook.svg" class="w-60" alt="">
            <p class="text-2xl mx-6">Facebook helps you to connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col items-center bg-white shadow-md rounded-md p-4">
            <input type="text" placeholder="Email address or phone number" size=40 class="text-center mt-4 border-2 rounded-md p-2">
            <input type="password" placeholder="Enter your password" size=40 class="text-center mt-4 border-2 rounded-md p-2">
            <button class="mt-4 bg-blue-500 rounded-md text-xl font-bold w-72 text-white py-2">Log in</button>
            <span class="mt-4 text-blue-600">Forget Password</span>
                   <hr>
            <button class="mt-4 bg-green-600 rounded-md text-xl font-bold w-72 text-white py-2">Create account</button>
        </div>
    </div>
        
</body>

</html>
